<!DOCTYPE html>
<html lang="pt-PT" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Home Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="{{ url_for('serve_logo') }}">
  <link rel="icon" href="logo.png">

  <style>
    :root {
      --md-sys-color-primary: #d0bcff;
      --md-sys-color-on-primary: #381e72;
      --md-sys-color-surface: #1c1b1f;
      --md-sys-color-surface-container: #2b2930;
      --md-sys-color-outline: #938f99;
      --md-sys-color-error: #f2b8b5;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--md-sys-color-surface);
      color: #e6e1e5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      background-color: var(--md-sys-color-surface-container);
      padding: 2.5rem;
      border-radius: 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin: 1.5rem;
    }

    .input-field {
      background-color: transparent;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      color: white;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: var(--md-sys-color-primary);
      border-width: 2px;
    }

    .login-btn {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      font-weight: bold;
      padding: 1rem;
      border-radius: 100px;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .error-msg {
      color: var(--md-sys-color-error);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="flex flex-col items-center mb-8">
      <div class="w-16 h-16 rounded-2xl bg-[#d0bcff] flex items-center justify-center shadow-lg shadow-[#d0bcff]/20 mb-4">
        <i class="fas fa-house-user text-[#381e72] text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold">Home Dashboard</h1>
      <p class="text-[#938f99] text-sm uppercase tracking-widest mt-1">Authentication Required</p>
    </div>

    <form method="POST">
      {% if error %}
        <div class="error-msg">
          <i class="fas fa-exclamation-circle mr-1"></i> {{ error }}
        </div>
      {% endif %}
      
      <input type="text" name="username" placeholder="Username" class="input-field" required autocomplete="username">
      <input type="password" name="password" placeholder="Password" class="input-field" required autocomplete="current-password">
      
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
